        function initMap() {

                pointFreshstart = new google.maps.LatLng(49.13307214755057, -123.08961931500245), //fresh stasrt repack
                pointIslandcity = new google.maps.LatLng(49.19866316549283, -123.08087173639568), //island city baking

                liFredrichs = document.getElementById('liFredrichs'),

                    north: 60.5,
                    south: 47.6,
                    west: -134.00588285897737,
                    east: -114.00240135711853,
                },
                myOptions = {
                    zoom: 9,
                    center: pointVIU,
                    restriction: {
                        latLngBounds: boundary_coords,
                        strictBounds: false,
                    },
                },
                map = new google.maps.Map(document.getElementById('map'), myOptions),

                directionsService = new google.maps.DirectionsService(),
                directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map,
                });



            //declare under map
            const contentString =
                '<div id="content">' +
                '<div id="siteNotice">' +
                "</div>" +
                '<h1 id="firstHeading" class="firstHeading">Fredrich\'s Honey</h1>' +
                '<h6 id="addrHeading" class="addrHeading">2798 Cedar Road, Nanaimo, BC</h6>' +
                '<img src="../images/fredrichs.jpg" class="h-50 w-50 rounded mx-auto d-block" alt="beekeepers in field with hives and forklift"></img>' +
                '<div id="bodyContent">' +
                "<p>Located in the picturesque Cedar, British Columbia, just 20 minutes south of Nanaimo, " +
                "the Fredrich's Honey farm has been in operation since 1966, passed down through the generations. " +
                "We believe that the key to producing the finest honey lies in the care and maintenance of our hives. " +
                "That's why we use only the most natural and sustainable methods in our beekeeping operations. " +
                "From the materials we use to construct our hives, to the methods we employ to care for our bees, " +
                "every aspect of our operation is designed to promote the health and well-being of our bees.</p>" +
                "</div>" +
                "</div>",

                infowindow = new google.maps.InfoWindow({   //this is the info window for the currently selected marker
                    content: contentString,
                    ariaLabel: "Fredrich's Honey",
                }),


                markerVIU = new google.maps.Marker({
                    position: pointVIU,
                    title: "point VIU",
                    label: " ",
                    map: map,
                }),
                markerFredrichs = new google.maps.Marker({ //link
                    position: pointFredrichs,
                    title: "point Fredrichs",
                    label: "1",
                    map: map,
                }),
                markerSaltspring = new google.maps.Marker({ //link
                    position: pointSaltspring,
                    title: "point Saltspring",
                    label: "2",
                    map: map,
                }),
                markerFreshstart = new google.maps.Marker({ //https://www.freshstartfoods.com/pages/locations/wholesale-produce-distributors-british-columbia
                    position: pointFreshstart,
                    title: "point FreshStart",
                    label: "3",
                    map: map,
                }),
                markerIslandcity = new google.maps.Marker({ //link
                    position: pointIslandcity,
                    title: "point Islandcity",
                    label: "4",
                    map: map,
                }),
                markerCastlecheese = new google.maps.Marker({ //link
                    position: pointCastlecheese,
                    title: "point Castlecheese",
                    label: "5",
                    map: map,
                });

            markerFredrichs.addListener("click", () => {
                infowindow.open({
                    anchor: markerFredrichs,
                    map,
                });


            }),

                liFredrichs.onclick = function () {
                    infowindow.open({
                        anchor: markerFredrichs,
                        map,
                    })
                };


            // get route from A to B
            calculateAndDisplayRoute(
                directionsService,
                directionsDisplay,
                pointVIU,
                pointFredrichs
            );

        }

        function calculateAndDisplayRoute(
            directionsService,
            directionsDisplay,
            pointVIU,
            pointB
        ) {
            directionsService.route(
                {
                    origin: pointVIU,
                    destination: pointB, // this will need to be the value that changes!!
                    avoidTolls: false,
                    avoidHighways: false,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
            );
        }
        initMap();

    </script>
