<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIU FS: Project Brain Food</title>

  <!-- Font package - Proxima Nova Semibold -->
  <link rel="stylesheet" href="https://use.typekit.net/zdz3qhh.css">
  <link rel="stylesheet" href="./styles/bootstrap.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


  <!-- Glyphs for map marker icons -->
  <script defer src="./assets/brands.js"></script>
  <script defer src="./assets/solid.js"></script>
  <script defer src="./assets/fontawesome.js"></script>

  <!-- JS scripts for animation and styling -->
  <script src="../scripts/jquery.min.js"></script>
  <script src="./scripts/popper.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>

  <script>
    /* These are the code segments that will dynamically swap the content of the mainpanel element,
    to display the selected resources. */

    $(document).ready(function () {
      $("#order_btn").click(function () {
        $.ajax({
          url: "./includes/embedstore.html", success: function (result) {
            $("#mainpanel").html(result);
          }
        });
      }),
        /* Calls for the home view to be swapped for the */
        $("#map_btn").click(function () {
          $.ajax({
            url: "./includes/finalmap.html", success: function (result) {
              $("#mainpanel").html(result);
            }
          });
        }),

        $("#about_btn_nav").click(function () {
          $.ajax({
            url: "./includes/about.html", success: function (result) {
              $("#mainpanel").html(result),
                $(".navbar-collapse").removeClass("show");
            }
          });
        }),

        //Outlet Large Button listeners 
        //Green Mountain
        $("#menu_btn_greenmountain").click(function () {
          $.ajax({
            url: "./includes/outlet-greenmountain.html", success: function (result) {
              $("#mainpanel").html(result);
            }
          });
        });
      //The Roost
      $("#menu_btn_theroost").click(function () {
        $.ajax({
          url: "./includes/outlet-theroost.html", success: function (result) {
            $("#mainpanel").html(result);
          }
        });
      });
      // Mount Benson
      $("#menu_btn_mtbenson").click(function () {
        $.ajax({
          url: "./includes/outlet-mtbenson.html", success: function (result) {
            $("#mainpanel").html(result);
          }
        });
      });
      // Arrowsmith Grill
      $("#menu_btn_arrowsmith").click(function () {
        $.ajax({
          url: "./includes/outlet-arrowsmith.html", success: function (result) {
            $("#mainpanel").html(result);
          }
        });
      });

      // Nav button listeners
      //Green Mountain Nav
      $("#menu_btn_nav_greenmountain").click(function () {
        $.ajax({
          url: "./includes/outlet-greenmountain.html", success: function (result) {
            $("#mainpanel").html(result),
              $(".navbar-collapse").removeClass("show");
          }
        });
      });
      //The Roost
      $("#menu_btn_nav_theroost").click(function () {
        $.ajax({
          url: "./includes/outlet-theroost.html", success: function (result) {
            $("#mainpanel").html(result),
              $(".navbar-collapse").removeClass("show");
          }
        });
      });
      // Mount Benson
      $("#menu_btn_nav_mtbenson").click(function () {
        $.ajax({
          url: "./includes/outlet-mtbenson.html", success: function (result) {
            $("#mainpanel").html(result),
              $(".navbar-collapse").removeClass("show");
          }
        });
      });
      // Arrowsmith Grill
      $("#menu_btn_nav_arrowsmith").click(function () {
        $.ajax({
          url: "./includes/outlet-arrowsmith.html", success: function (result) {
            $("#mainpanel").html(result),
              $(".navbar-collapse").removeClass("show");
          }
        });
      });
    });


  </script>

</head>


<body>
  <div class="wrapper">
    <nav class="navbar navbar-dark bg-customimg">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="./images/navbackground/feedBC.png" width="16%" height="auto"
            alt="Feed BC: Bringing BC foods to public institutions">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" aria-expanded="false" id="navBar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="about_btn_nav">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">View Menu</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" id="menu_btn_nav_greenmountain">Green Mountain</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="menu_btn_nav_theroost">The Roost</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="menu_btn_nav_arrowsmith">Arrowsmith Grill</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="menu_btn_nav_mtbenson">Mt. Benson Market</a>

              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="jumbotron h-100 jumbotron-fluid bg-dark" align="center">

      <div class="jumbotron-background blur">
      </div>

      <div class="container" id="mainpanel">



        <div class="row gy-5 gx-5 pb-5" id="btn_body">
          <h1 class="pt-5" id="navbanner">Explore VIU Food Service Options</h1>
          <div class="col-lg-3">
            <button type="button" id="menu_btn_greenmountain" class="btn btn-primary btn-lg btn-lg1 p-4">Green
              Mountain</button>
          </div>
          <div class="col-lg-3">
            <button type="button" id="menu_btn_theroost" class="btn btn-primary btn-lg btn-lg1 p-4">The Roost</button>
          </div>
          <div class="col-lg-3">
            <button type="button" id="menu_btn_arrowsmith" class="btn btn-primary btn-lg btn-lg1 p-4">Arrowsmith
              Grill</button>
          </div>
          <div class="col-lg-3">
            <button type="button" id="menu_btn_mtbenson" class="btn btn-primary btn-lg btn-lg1 p-4">Mt. Benson
              Market</button>
          </div>

        </div>

        <div class="row pt-5 gy-3" id="btn_row2">
          <div class="col-lg-6">
            <button type="button" id="order_btn" class="btn btn-primary btn-lg btn-lg2">
              Order Online
            </button>
          </div>
          <div class="col-lg-6 gy-3">
            <button type="button" id="map_btn" class="btn btn-primary btn-lg btn-lg2">
              View Local Food Map
            </button>
          </div>
        </div>

      </div>
      <!-- /.close mainpanel dynamic container -->


    </div>

    <div class="fixed-bottom footer" align="center">
      <span class="mb-3 mb-md-0 text-muted"> Vancouver Island University Food Services<br /> Made by Ezra
        Boersma.
      </span>
    </div>

    <!-- /.close jumbotron -->
  </div>



  <!--./close Wrapper -->
  </div>





</body>

</html>
