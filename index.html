  <script>


    /* Reuse segments of code instead of rewriting each section.
      Using fetch to write the page */

    fetch("./includes/header.html")
      .then(response => {
        return response.text()
      })
      .then(data => {
        document.querySelector("header").innerHTML = data;
      });



    fetch("./includes/includes.html")
      .then(response => {
        return response.text()
      })
      .then(data => {
        document.querySelector("includes").innerHTML = data;
      });

  </script>
  <script>

    $(document).ready(function () {
      $("#order_btn").click(function () {
        $.ajax({
          url: "./includes/embedstore.html", success: function (result) {
            $("#mainpanel").html(result);
          }
        });
      });
    });


    $(document).ready(function () {
